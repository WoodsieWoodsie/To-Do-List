<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="col-sm-10">
      <div class="row">
        <label for="text">What do I need to do?</label>
        <input type="text" id="text">
        <label for="date">When do I need to do it?</label>
        <input type="date" id="date">
        <button class="btn btn-xs" id="get" type="submit">Go do it!</button>
      </div>
      
      <div class="row">
        <table class="table table-striped table-border">
          <thead>
            <th class="col-sm-2">Done?</th>
            <th class="col-sm-7">What needs to be done?</th>
            <th class="col-sm-3">When does it need to be done?</th>
          </thead>
          <tbody id="taskList">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
